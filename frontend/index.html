<!DOCTYPE html>
<html lang="en">
<head id="shared-head">
    
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        fetch('templates/head.html')
            .then(resp => resp.text())
            .then(html => {
                document.getElementById('shared-head').innerHTML = html
        });

        window.addEventListener('load', () => {
            document.title = "Welcome"
        });
    </script>

    <div class="navbar">
        <a href=""><i class="material-symbols-rounded">play_circle</i> Play</a>
        <a href=""><i class="material-symbols-rounded">crown</i> Leaderboard</a>
    </div>

    <div class="section">
        <h1>Default Title</h1>
        <p>Default subtitle</p>

        <div class="btn-group">
            <button>Play a game</button>
        </div>
    </div>
</body>
</html>
