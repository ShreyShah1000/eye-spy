<!DOCTYPE html>
<html lang="en">
<head id="shared-head">
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        fetch('../templates/head.html')
            .then(resp => resp.text())
            .then(html => {
                document.getElementById('shared-head').innerHTML += html
        })

        function toggle(id){
            const x = $("#" + id)
            if(x.is(":visible")){
                x.addClass("c")
                setTimeout(() => {
                    x.removeClass("c")
                    x.hide()
                }, 300)
            } else {
                x.addClass("o")
                x.show();
                setTimeout(() => {
                    x.removeClass("o")
                }, 300)
            }
        }

        function toggleFloating(id1, id2){
            toggle(id1)
            toggle(id2)
        }
    </script>
    <script src="/src/js/navbar.js"></script>

    <div class="navbar">
    </div>

    <div class="panel wide center">
        <h1>Get Ready!</h1>
        <p>When you're ready, start the game!</p>
        <button onclick="toggleFloating('video-layout', 'video-panel')">Start Game</button>
    </div>

    <div class="floating" id="video-layout" style="display: none;">
        <div class="panel" id="video-panel" style="display: none;">
            <button class="close normal" onclick="toggleFloating('video-layout', 'video-panel')"><i class="material-symbols-rounded">close</i></button>
            
            <div class="loading"></div>
    
            <video id="video" autoplay>
            </video>
            <button id="snap">Capture & Send</button>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        const video = document.getElementById('video')
        const canvas = document.getElementById('canvas')
        const snap = document.getElementById('snap')
        const ctx = canvas.getContext('2d')

        // get webcam stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream
                $(".loading").hide()
            })
            .catch(err => console.error("Camera access denied:", err))

        // capture a frame and send to backend
        snap.addEventListener('click', () => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height)
            const dataURL = canvas.toDataURL('image/jpeg') // base64 JPEG

            var response;

            fetch('http://127.0.0.1:8080/processImage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: dataURL })
            })
            .then(res => res.text())
            .then(msg => {
                response = msg;
                console.log(response);
                if (response != null) {
                    console.log("hello");
                }
            }).catch(console.error)
        });
    </script>
</body>
</html>
